<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulselive Test</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="app.js"></script>
</head>
<body>

  <div class="container">

    <select name="players" id="select" required>
      
    </select>

    <div class="image">
      <img id="image" src="" >
    </div>

    <div class="playerStats">

      <div id="playerName" class="player"></div>
      <div id="playerPosition" class="player"></div>

      <div class="stats"><p>Appearances<span id="appearances"></span></p></div>
      <div class="stats"><p>Goals <span id="goals"></span></p></div>
      <div class="stats"><p>Assists <span id="assists"></span></p></div>
      <div class="stats"><p>Goals per match <span id="goalspermatch"></span></p></div>
      <div class="stats"><p>Passes per minute <span id="passesperminute"></span></p></div>

    </div>

  </div>
  
</body>
</html>
